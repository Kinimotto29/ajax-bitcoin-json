<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Bitcoin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h2>kurs Bitcoin do PLN</h2>
    <h3>Kupno</h3>
    <p id="buy-price"></p><i class="fa fa-minus-square-o" id="buy-arrow"></i>
    <h3>Sprzedaż</h3>
    <p id="sell-price"></p><i class="fa fa-minus-square-o" id="sell-arrow"></i>
    
    
    <h3>Odświeżaj co: </h3>
    <button value="5000">5 sekund</button>
    <button value="10000">10 sekund</button>
    <button value="30000">30 sekund</button>
    <button value="60000">60 sekund</button>
    
    <!-- Stwórz paragraf w który będzie napisane co ile sekund aplikacja odświeża kurs -->
    <strong>Odświeżaj kurs co: <span id="time-interval"></span></strong>
    
    
    <script src="https://use.fontawesome.com/12d65c508c.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
